{% extends 'base.html' %}
{% block title %}Borrar Transporte{% endblock %}
{% block content %}
<h2>Confirmar borrado</h2>
<p>¿Deseas eliminar el transporte <strong>{{ transporte.nombre_transporte }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, borrar</button>
  <a href="{% url 'ver_transportes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
